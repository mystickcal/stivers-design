baseURL = "https://stivers-design.pages.dev/"
languageCode = "en-us"
title = "Stivers Design Inc"
theme = "PaperMod"
copyright = "Stivers Design Inc · Warren, Ohio · Insured General Contractor"

[pagination]
  pagerSize = 10

[params]
  env = "production"
  description = "Stivers Design Inc — Insured general contractor serving Warren, Trumbull County, and Northeast Ohio. New builds, demolition, siding, remodeling, additions, concrete, and full-service construction."
  author = "Stivers Design Inc"
  defaultTheme = "light"
  disableThemeToggle = true
  ShowReadingTime = false
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowToc = false
  comments = false

  images = ["/images/og-default.jpg"]

  [params.label]
    text = " "

  [params.homeInfoParams]
    Title = "Stivers Design Inc"
    Content = "General Contractor"

  [params.assets]
    favicon = "/images/favicon.svg"

  [params.cover]
    hidden = false

  [params.footer]
    hideCopyright = false
    text = "Fully Insured · Serving the Mahoning Valley & Northeast Ohio"

[outputs]
  home = ["HTML", "RSS"]

